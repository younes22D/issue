<body>

        <img class="img" src="messi.png" height="150px">

            <div class="club">Currently club:<span class="ans"> Inter Miami</span></div>
            <div class="goals">Total scored goals:<span class="ans"> 807</span></div>
        </div>

            <a href="https://instagram.com/leomessi?igshid=MzRlODBiNWFlZA==" targer="_blank">

            </a>

            </a>
